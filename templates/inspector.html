{% extends "index.html" %}

{% block title %} homepage {% endblock %}

{% block header %} 
    <li class="nav-item">
          <span class="navbar-text" id="turn-display">Turn: {{turn}}</span>
    </li>
    <li class="nav-item">
         <button type="button" class="btn btn-dark" id="back">Back</button>
    </li>
    <li class="nav-item">
        <button type="button" class="btn btn-dark" id="next">Next</button>
    </li>
{% endblock %}

{% block main %}



    <div class="row align-items-start ">
            <aside> 
                <div class="btn-group-vertical w-100" role="group" 
                     aria-label="Vertical button group" id="eco-buttons">
                
                </div>
            </aside>
    </div>
    <main>

        <h3 id="lv-exp">Level: 0 Exp: 0</h3>

        <h3> Traits </h3>
        <table id="traits-table">     
        </table>
    
        <h3> Stats </h3>
        <table id="stats-table"></table>

        <h3 id="move-h"> Moves </h3>
        <table id="moves-table">
        </table>

        <h3 id="brain">Brain</h3>
        <canvas id="basic-display" width="600" height="300"></canvas>
        <canvas id="encounter-display" width="600" height="300"></canvas>
        
    </main>

    <script>
        window.INITIAL_TURN = {{ turn }}; 
   </script>
   <script src="{{ url_for('static', filename='js/inspector.js') }}"></script>

   <style>
    body {
        padding-top: 60px; /* Account for fixed navbar */
    }

    aside {
        position: fixed;
        top: 60px;          /* Below the navbar */
        bottom: 0;
        left: 0;
        width: 220px;
        overflow-y: auto;
        background-color: #212529;
        color: white;
        padding: 10px;
        border-right: 1px solid #444;
        z-index: 100;       /* Ensure it's above other content */
    }

    main {
        margin-left: 240px; /* Sidebar width + gap */
        padding: 20px;
        min-height: calc(100vh - 60px); /* Full height minus navbar */
    }

    /* Make buttons fill the sidebar width */
    aside .btn {
        margin-bottom: 5px;
        width: 100%;
        text-align: left;
    }

    /* Ensure tables are responsive */
    table {
        width: 100%;
        margin-bottom: 20px;
    }

    table td, table th {
        padding: 8px;
        border: 1px solid #ddd;
    }

    canvas {
        display: block;
        margin: 20px 0;
    }
</style>
{% endblock %}
